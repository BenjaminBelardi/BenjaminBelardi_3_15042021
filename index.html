<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>ohmyfood</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="/public/img/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>
    <section class="search-restaurant">
        <div class="search">
            <span class="search__icon">
                <i class="fa fa-map-marker-alt"></i>
            </span>
            <input type="search" id="search-area" name="search" placeholder="Paris, Belleville">
        </div>
        <div class="search-result">
            <div class="search-result__title">
                <h1>Réservez le menu qui vous convient</h1>
            </div>
            <div class="search-result__subtitle">
                <h3>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h3>
            </div>
            <div class="search-result__btn">
                <button class='btn'>Explorer nos restaurants</button>
            </div>
        </div>
    </section>
    <section>
        <div class="instructions">
            <h2 class="instructions__title">Fonctionnement</h2>
            <div class="instructions__box">
                <span class="instructions__stage">1</span>
                <span class="instructions__icon">
                    <i class="fa fa-mobile-alt"></i>
                </span>
                <span class="instructions__label">Choisissez un restaurant</span>
            </div>
            <div class="instructions__box">
                <span class="instructions__stage">2</span>
                <span class="instructions__icon">
                    <i class="fa fa-list-ul"></i>
                </span>
                <span class="instructions__label">Composez votre menu</span>
            </div>
            <div class="instructions__box">
                <span class="instructions__stage">3</span>
                <span class="instructions__icon">
                    <i class="fa fa-store"></i>
                </span>
                <span class="instructions__label">Dégustez au restaurant</span>
            </div>
        </div>
    </section>
    <section>
        <div class="restaurant-list">
            <h2 id="restaurant-list__title">Restaurants</h2>
            <div class="restaurant__container">
                <div class="restaurant-card">
                    <a href="#" title="La palette du goût - Ménilmontant">
                        <img src="./public/img/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="Assiète poisson restaurant - La palette du goût - Ménilmontant">
                        <div class="restaurant__texte">
                            <p class="restaurant-title">La palette du goût</p>
                            <p class="restaurant-place">Ménilmontant</p>
                            <span class="restaurant-icon">
                                <i class="fa fa-heart"></i>
                            </span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
