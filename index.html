<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"> 
    <link rel="stylesheet" href="/public/css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="/public/img/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>
    <section class="search-restaurant">
        <div class="search">
            <span class="search__icon">
                <i class="fa fa-map-marker-alt"></i>
            </span>
            <input type="search" id="search-area" name="search" placeholder="Paris, Belleville"> 
        </div>
        <div class="search-result">
            <h1>Réservez le menu qui vous convient</h1>
            <h2>Découvrez des restaurants d'execption, sélectionnés par nos soins.</h2>
            <div class="search-result__btn">
                <button class='btn'>Explorer nos restaurants</button>
            </div>
        </div>
    </section>
    <section class="instructions">
        <h2 class="instructions__title">Fonctionnement</h2>
        <div class="instructions__box1">
            <div class="instructions__box1 stage">1</div>
            <span class="instructions__icon">
                <i class="fa fa-map-marker-alt"></i>
            </span>
        </div>
        <div class="instructions__box2">
            <div class="instructions__box2 stage">2</div>
            <span class="instructions__icon">
                <i class="fa fa-map-marker-alt"></i>
            </span>
        </div>
        <div class="instructions__box3">
            <div class="instructions__box3 stage">3</div>
            <span class="instructions__icon">
                <i class="fa fa-map-marker-alt"></i>
            </span>
        </div>




    </section>
</body>

</html>
